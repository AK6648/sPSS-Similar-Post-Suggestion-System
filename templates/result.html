<!DOCTYPE html>
<html>
<head>
    <title>Suggested/Recommended Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            background-image: url('https://images.unsplash.com/photo-1598928636806-8a3c99e84e03?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
        }

        .recommended-posts {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .no-results {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggested/Recommended Posts</h1>
        {% if recommended_posts %}
            <div class="recommended-posts">
                <p>{{ recommended_posts }}</p>
            </div>
        {% else %}
            <p class="no-results">No recommended posts found.</p>
        {% endif %}
    </div>
</body>
</html>
